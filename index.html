<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="flex-main" id="flex-main">
        <section>
      <div class="flex-container" id="flex-container">
         <div class = "flex-box" id="flex-box">
                <div class="clock" id="clock">
                   <img src="./clock_logo.png" alt="clock image">
                </div>

                <div class="time_card">
                <div class="upper_card">
                <div class="clockright">
                <div style="margin-top: 20px">
                <p style="margin-top: 12px;">TIME</p>
                </div>
                <div id="hours"></div>
                <div style="margin-top: 12px;color: #3D087B;">:</div>
                <div id="minutes"></div>
                <div style="margin-top: 12px;color: #3D087B;">:</div>
                <div id="seconds"></div>
                <div id="am_pm"></div>
                </div>
                </div>
                <div class="middle_card"></div>
                <div class="lower_card"></div>
                </div>
                </div>

        
        </div>
    </section>

        

            <div class="flex-box" id="flex-box">
                <div class= "set box-set" id="set" >
                <div class="second-flex" id="second-flex">
                    <div class="set1" id="set1"><img src="./wake.svg">
                        <label for="wake" style="color:#3D087B;padding-top:1px;">Set Wake Up Time</label>
                        <select id="wakeuptime" style="margin-left:30px" class="wakeuptime" name="wake" >
                            <option value="none">Default</option>
                            <option value="0">12:00 am-1:00 am</option>
                            <option value="1">1:00 am-2:00am</option>
                            <option value="2">2:00 am-3:00am</option>
                            <option value="3">3:00 am-4:00am</option>
                            <option value="4">4:00 am-5:00am</option>
                            <option value="5">5:00 am-6:00am</option>
                            <option value="6">6:00 am-7:00am</option>
                            <option value="7">7:00 am-8:00am</option>
                            <option value="8">8:00 am-9:00am</option>
                            <option value="9">9:00 am-10:00am</option>
                            <option value="10">10:00 am-11:00am</option>
                            <option value="11">11:00 am-12:00pm</option>
                            <option value="12">12:00 pm-1:00pm</option>
                            <option value="13">1:00 pm-2:00pm</option>
                            <option value="14">2:00 pm-3:00pm</option>
                            <option value="15">3:00 pm-4:00pm</option>
                            <option value="16">4:00 pm-5:00pm</option>
                            <option value="17">5:00 pm-6:00pm</option>
                            <option value="18">6:00 pm-7:00pm</option>
                            <option value="19">7:00 pm-8:00pm</option>
                            <option value="20">8:00 pm-9:00pm</option>
                            <option value="21">9:00 pm-10:00pm</option>
                            <option value="22">10:00 pm-11:00pm</option>
                            <option value="23">11:00 pm-12:00am</option>
                            </select>
                        
                    </div>
                    <div class="set2" id="set2"></div>
                    <div class="set3" id="set3"><img src="./lunch.svg">
                        <label for="lunch" style="color:#3D087B;">Set Lunch Time</label>
                        <select id="lunchtime" style="margin-left:45px" class="lunchtime" name="lunch">
                            <option value="none">Default</option>
                            <option value="0">12:00 am-1:00 am</option>
                            <option value="1">1:00 am-2:00am</option>
                            <option value="2">2:00 am-3:00am</option>
                            <option value="3">3:00 am-4:00am</option>
                            <option value="4">4:00 am-5:00am</option>
                            <option value="5">5:00 am-6:00am</option>
                            <option value="6">6:00 am-7:00am</option>
                            <option value="7">7:00 am-8:00am</option>
                            <option value="8">8:00 am-9:00am</option>
                            <option value="9">9:00 am-10:00am</option>
                            <option value="10">10:00 am-11:00am</option>
                            <option value="11">11:00 am-12:00pm</option>
                            <option value="12">12:00 pm-1:00pm</option>
                            <option value="13">1:00 pm-2:00pm</option>
                            <option value="14">2:00 pm-3:00pm</option>
                            <option value="15">3:00 pm-4:00pm</option>
                            <option value="16">4:00 pm-5:00pm</option>
                            <option value="17">5:00 pm-6:00pm</option>
                            <option value="18">6:00 pm-7:00pm</option>
                            <option value="19">7:00 pm-8:00pm</option>
                            <option value="20">8:00 pm-9:00pm</option>
                            <option value="21">9:00 pm-10:00pm</option>
                            <option value="22">10:00 pm-11:00pm</option>
                            <option value="23">11:00 pm-12:00am</option>

                        </select>
                    </div>
                    <div class="set4"></div>
                    <div class="set5"><img src="./nap.svg">
                        <label for="nap" style="color:#3D087B;">Set Nap Time</label>
                        <select id="dinnertime" style="margin-left:57px" class="dinnertime" name="nap" >
                            <option value="none">Default</option>
                            <option value="0">12:00 am-1:00 am</option>
                            <option value="1">1:00 am-2:00am</option>
                            <option value="2">2:00 am-3:00am</option>
                            <option value="3">3:00 am-4:00am</option>
                            <option value="4">4:00 am-5:00am</option>
                            <option value="5">5:00 am-6:00am</option>
                            <option value="6">6:00 am-7:00am</option>
                            <option value="7">7:00 am-8:00am</option>
                            <option value="8">8:00 am-9:00am</option>
                            <option value="9">9:00 am-10:00am</option>
                            <option value="10">10:00 am-11:00am</option>
                            <option value="11">11:00 am-12:00pm</option>
                            <option value="12">12:00 pm-1:00pm</option>
                            <option value="13">1:00 pm-2:00pm</option>
                            <option value="14">2:00 pm-3:00pm</option>
                            <option value="15">3:00 pm-4:00pm</option>
                            <option value="16">4:00 pm-5:00pm</option>
                            <option value="17">5:00 pm-6:00pm</option>
                            <option value="18">6:00 pm-7:00pm</option>
                            <option value="19">7:00 pm-8:00pm</option>
                            <option value="20">8:00 pm-9:00pm</option>
                            <option value="21">9:00 pm-10:00pm</option>
                            <option value="22">10:00 pm-11:00pm</option>
                            <option value="23">11:00 pm-12:00am</option>

                        </select>
                        </div>
                        
                </div>
                    <div class="third" id="third">
                        <label for="button"></label>
                    
                        <input onclick="display()" class="set-button" id="set-button" type="button" style= "margin-left: 45px; color: white; width: 180px;" value="Set Time">
                        
                    </div>
                    <div id="message">
                        <p id="eleven"></p>
                        <p id="twelve"></p>
                        <p id="thirteen"></p>
                     </div>
                    <div class="fourth" id="fourth">


                </div>

            </div>
                <div class="image-right" id="image-right">
                <div id="downimagetext"></div>
                <div id="image">
                    <!-- <img class ="image-edit" id="image-edit" src="./lunch_image.svg" alt=""> -->
                   
                </div>
                </div>

            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
